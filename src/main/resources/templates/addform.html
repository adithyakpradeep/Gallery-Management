<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Artist Upload Form</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.form-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}

		.form-title {
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			font-size: 14px;
		}

		.form-input,
		.form-select,
		.form-file {
			width: 100%;
			padding: 10px;
			font-size: 14px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.form-input:focus,
		.form-select:focus,
		.form-file:focus {
			outline: none;
			border-color: #28a745;
		}

		.btn-upload {
			width: 100%;
			padding: 10px;
			background-color: #28a745;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}

		.btn-upload:hover {
			background-color: #218838;
		}

		.form-footer {
			text-align: center;
			margin-top: 15px;
			font-size: 14px;
		}

		.form-footer a {
			color: #28a745;
			text-decoration: none;
		}

		.form-footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h2 class="form-title">Upload Artwork</h2>
		<!-- The form action and method align with Spring controller -->
		<form th:action="@{/save}" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title" class="form-label">Title of the Work:</label>
				<input type="text" id="title" name="title" class="form-input" required>
			</div>
			<div class="form-group">
				<label for="type" class="form-label">Type of Work:</label>
				<select id="type" name="type" class="form-select" required>
					<option value="" disabled selected>Select type</option>
					<option value="Painting">Painting</option>
					<option value="Sculpture">Sculpture</option>
					<option value="Installation">Installation</option>
				</select>
			</div>
			<div class="form-group">
				<label for="size" class="form-label">Size:</label>
				<input type="text" id="size" name="size" class="form-input" placeholder="e.g., 30x40 cm" required>
			</div>
			<div class="form-group">
				<label for="price" class="form-label">Price:</label>
				<input type="number" id="price" name="price" class="form-input" placeholder="Enter price in USD"
					required>
			</div>
			
			<div class="form-group">
	<label for="thumbnail" class="form-label">Thumbnail Image:</label>
	<input type="file" id="thumbnail" name="imageFile" class="form-file" accept="image/*" required>
</div>
<div class="form-group">
	<label for="enlarged" class="form-label">Enlarged Image:</label>
	<input type="file" id="enlarged" name="tempFile" class="form-file" accept="image/*" required>
</div>

			
			<button type="submit" class="btn-upload">Upload Work</button>
		</form>

	</div>
</body>

</html>
