<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.form-container {
			background-color: #fff;
			padding: 20px 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}

		.form-container h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		.form-container label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			color: #555;
		}

		.form-container input,
		.form-container select,
		.form-container button {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 14px;
		}

		.form-container button {
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			font-size: 16px;
		}

		.form-container button:hover {
			background-color: #45a049;
		}

		.form-container p {
			text-align: center;
			color: #777;
		}

		.form-container p a {
			color: #4CAF50;
			text-decoration: none;
		}

		.form-container p a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h2>Sign Up</h2>
		<form th:action="@{/register}" th:object="${artist}" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter your name" required>

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" th:field="*{age}" placeholder="Enter your age" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" th:field="*{gender}" required>
				<option value="" disabled selected>Select Gender</option>
				<option value="Male" th:selected="*{gender == 'Male'}">Male</option>
				<option value="Female" th:selected="*{gender == 'Female'}">Female</option>
			</select>

			<label for="contactNumber">Contact Number:</label>
			<input type="text" id="contactNumber" name="contactNumber" th:field="*{contactNumber}"
				placeholder="Enter your contact number" required>

			<label for="emailId">Email:</label>
			<input type="email" id="emailId" name="emailId" th:field="*{emailId}" placeholder="Enter your email"
				required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" th:field="*{password}"
				placeholder="Enter your password" required>

			<button type="submit">Register</button>
		</form>
		<p>Already have an account? <a th:href="@{/signin}">Sign In</a></p>
	</div>
</body>

</html>
